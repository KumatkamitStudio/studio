<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Kumatkamit Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 10px;
      }

      .cart-drawer {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .product-card {
        transition: all 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-8px);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body class="antialiased text-slate-800 bg-gray-50">

    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 py-4 bg-[#0a2012]/95 backdrop-blur-md border-b border-white/5">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <a href="https://kumatkamit.studio" class="flex items-center gap-3 group">
          <svg class="h-8 w-auto text-emerald-400 fill-current" viewBox="0 0 1120 944" xmlns="https://www.w3.org/2000/svg">
            <path d="M657.246 479.2H1126V943.62H652.026V701.421C297.068 701.421 204.121 866.198 204.121 943.62H1.58594C1.58594 855.735 73.6535 672.573 213.549 588.01C371.401 492.592 566.418 479.2 657.246 478.153V479.2ZM474.643 242.198C830.101 242.198 923.18 77.4223 923.18 0H1126C1126 87.8849 1053.83 271.047 913.738 355.61C755.664 451.028 560.371 464.42 469.415 465.466V464.42H0V0H474.643V242.198Z"/>
          </svg>
          <div class="flex flex-col leading-none">
            <span class="font-bold text-lg tracking-tight text-white">kumatkamit</span>
            <span class="font-light text-[10px] tracking-[0.2em] uppercase text-emerald-400">Market</span>
          </div>
        </a>
        
        <div class="flex items-center gap-8">
          <a href="https://kumatkamit.studio" class="hidden md:flex items-center gap-2 text-sm font-medium text-gray-300 hover:text-emerald-400 transition-colors">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Beranda
          </a>
          <button id="open-cart" class="relative group p-2.5 bg-white/5 hover:bg-emerald-500 rounded-full text-white transition-all shadow-lg border border-white/10">
            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-500 group-hover:bg-white group-hover:text-emerald-900 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-[#0a2012] transition-colors">0</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-40 pb-20 bg-[#0a2012] relative overflow-hidden text-center">
      <div class="absolute inset-0 opacity-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-emerald-500 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-teal-500 rounded-full blur-[120px]"></div>
      </div>
      <div class="container mx-auto px-6 relative z-10">
        <span class="inline-block px-4 py-1.5 mb-6 border border-emerald-500/30 rounded-full bg-emerald-950/40 text-emerald-400 text-[10px] font-bold uppercase tracking-widest">Premium Assets</span>
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Creative Toolkit</h1>
        <p class="text-emerald-100/60 max-w-2xl mx-auto text-lg font-light leading-relaxed">
          Koleksi aset digital pilihan dari Kumatkamit Studio untuk anda.
        </p>
      </div>
    </header>

    <!-- Catalog Section -->
    <main class="py-16 container mx-auto px-6">
      <!-- Category Tabs -->
      <div class="flex flex-wrap items-center justify-center gap-4 mb-16">
        <button class="filter-btn active px-8 py-3 rounded-2xl text-sm font-bold bg-emerald-900 text-white shadow-xl shadow-emerald-900/20 transition-all border border-transparent" data-category="all">Semua Produk</button>
        <button class="filter-btn px-8 py-3 rounded-2xl text-sm font-bold bg-white text-gray-500 hover:bg-emerald-50 hover:text-emerald-700 transition-all border border-gray-100" data-category="brush">Brush Set</button>
        <button class="filter-btn px-8 py-3 rounded-2xl text-sm font-bold bg-white text-gray-500 hover:bg-emerald-50 hover:text-emerald-700 transition-all border border-gray-100" data-category="icon">Icon Pack</button>
        <button class="filter-btn px-8 py-3 rounded-2xl text-sm font-bold bg-white text-gray-500 hover:bg-emerald-50 hover:text-emerald-700 transition-all border border-gray-100" data-category="ebook">E-books</button>
        <button class="filter-btn px-8 py-3 rounded-2xl text-sm font-bold bg-white text-gray-500 hover:bg-emerald-50 hover:text-emerald-700 transition-all border border-gray-100" data-category="font">font</button>
      </div>

      <!-- Product List -->
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <!-- Injected via JavaScript -->
      </div>
    </main>

    <!-- Cart Overlay & Drawer -->
    <div id="cart-overlay" class="fixed inset-0 bg-emerald-950/60 backdrop-blur-sm z-[60] hidden transition-opacity duration-300"></div>
    <div id="cart-drawer" class="cart-drawer fixed top-0 right-0 h-full w-full max-w-md bg-white z-[70] shadow-2xl flex flex-col translate-x-full">
      <div class="p-8 border-b border-gray-50 flex items-center justify-between">
        <div>
          <h2 class="text-xl font-bold text-gray-900">Keranjang Belanja</h2>
          <p class="text-xs text-gray-400 mt-1">Selesaikan pesanan Anda via WhatsApp</p>
          <p class="text-xs text-gray-400 mt-1">Konfirmasi dan item akan segera di kirim </p>
        </div>
        <button id="close-cart" class="p-2.5 bg-gray-50 text-gray-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-all">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <div id="cart-items" class="flex-1 overflow-y-auto p-8 space-y-6">
        <!-- Cart content here -->
      </div>

      <div class="p-8 bg-gray-50 border-t border-gray-100">
        <div class="space-y-3 mb-8">
          <div class="flex justify-between text-gray-500 text-sm">
            <span>Subtotal</span>
            <span id="subtotal-val">Rp 0</span>
          </div>
          <div class="flex justify-between items-center pt-3 border-t border-gray-200">
            <span class="text-gray-900 font-bold">Total Pembayaran</span>
            <span id="cart-total" class="text-2xl font-black text-emerald-700">Rp 0</span>
          </div>
        </div>
        <button id="checkout-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all shadow-lg shadow-emerald-200 group">
          Konfirmasi & Checkout <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
        </button>
        <p class="text-[10px] text-center text-gray-400 mt-6 uppercase tracking-widest font-bold">Terima kasih telah memilih Kumatkamit</p>
      </div>
    </div>

    <script>
      // Lucide Initialization
      lucide.createIcons();

      // Database Produk
      const products = [
        { id: 1, name: 'Soullmon script', category: 'font', price: 185000, image:'itemarket/typefaceoSullmonscript.png', desc: 'Font untuk hasil tulisan tangan yang natural dan berkarakter.' },
        { id: 2, name: 'Nyentrik', category: 'font', price: 120000, image: 'itemarket/typefaceNyentrik.png', desc: 'Font geometrik yang modern dan minimalis.' },
        { id: 3, name: 'AI, Data, Finance Iconography', category: 'icon', price: 95000, image:'itemarket/IconographyAI.png', desc: 'Mini icon pack untuk kebutuhan pengelolaan data, finance, AI, dan smart app ' },
        { id: 4, name: 'Advanced Typography Mastery', category: 'font', price: 450000, image: '/content/hero3.png', desc: 'Materi belajar Fotografi dari fundamental hingga advance.' },
        { id: 5, name: 'Organic Grain Brushes', category: 'brush', price: 150000, image: '/content/hero3.png', desc: 'Brush grain organik untuk memberi kesan vintage pada karya.' },
        { id: 6, name: 'Supergraphic untuk media', category: 'icon', price: 80000, image: '/content/hero3.png', desc: 'Aset vektor abstrak untuk keperluan branding.' },
        { id: 7, name: 'Designer\'s Pricing Guide', category: 'ebook', price: 75000, image:'/content/hero3.png', desc: 'Cara menentukan harga jasa kreatif yang menguntungkan.' },
        { id: 8, name: 'Motion Graphic Workflow', category: 'font', price: 380000, image: '/content/hero3.png', desc: 'Rahasia workflow cepat dalam mengerjakan proyek motion.' }
      ];

      let cart = [];

      // Render Katalog
      function renderProducts(category = 'all') {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        
        const filtered = category === 'all' ? products : products.filter(p => p.category === category);
        
        filtered.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card group bg-white rounded-[2rem] overflow-hidden shadow-sm hover:shadow-2xl border border-gray-100 flex flex-col';
          card.innerHTML = `
            <div class="relative overflow-hidden aspect-square bg-emerald-50">
              <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
              <div class="absolute top-5 left-5">
                <span class="bg-white/90 backdrop-blur-md text-emerald-700 text-[10px] font-bold px-4 py-1.5 rounded-full uppercase tracking-widest shadow-sm">${p.category}</span>
              </div>
            </div>
            <div class="p-8 flex flex-col flex-1">
              <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-emerald-600 transition-colors">${p.name}</h3>
              <p class="text-gray-400 text-sm mb-6 leading-relaxed line-clamp-2">${p.desc}</p>
              <div class="mt-auto flex items-center justify-between">
                <div>
                  <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-1">Harga</p>
                  <p class="text-lg font-black text-emerald-800">Rp ${p.price.toLocaleString('id-ID')}</p>
                </div>
                <button onclick="addToCart(${p.id})" class="w-12 h-12 bg-[#0a2012] hover:bg-emerald-500 text-white rounded-2xl flex items-center justify-center transition-all shadow-lg hover:shadow-emerald-200">
                  <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
        lucide.createIcons();
      }

      // Logic Keranjang
      function addToCart(id) {
        const product = products.find(p => p.id === id);
        const exists = cart.find(item => item.id === id);
        if (exists) {
          exists.qty++;
        } else {
          cart.push({ ...product, qty: 1 });
        }
        updateCartUI();
        toggleCart(true);
      }

      function updateQty(id, delta) {
        const item = cart.find(i => i.id === id);
        if (item) {
          item.qty += delta;
          if (item.qty <= 0) {
            cart = cart.filter(i => i.id !== id);
          }
        }
        updateCartUI();
      }

      function updateCartUI() {
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const subtotalVal = document.getElementById('subtotal-val');
        
        const count = cart.reduce((s, i) => s + i.qty, 0);
        cartCount.textContent = count;
        
        if (cart.length === 0) {
          cartItems.innerHTML = `
            <div class="h-full flex flex-col items-center justify-center text-center py-20 animate-fade-in">
              <div class="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center mb-6">
                <i data-lucide="shopping-bag" class="w-10 h-10 text-emerald-200"></i>
              </div>
              <h3 class="font-bold text-gray-900 mb-1">Keranjang Kosong</h3>
              <p class="text-sm text-gray-400">Pilih aset kreatif untuk memulai belanja.</p>
            </div>
          `;
          cartTotal.textContent = 'Rp 0';
          subtotalVal.textContent = 'Rp 0';
        } else {
          cartItems.innerHTML = '';
          let total = 0;
          cart.forEach(item => {
            total += item.price * item.qty;
            const el = document.createElement('div');
            el.className = 'flex gap-4 items-center bg-white p-4 rounded-2xl border border-gray-100 animate-fade-in shadow-sm';
            el.innerHTML = `
              <div class="w-16 h-16 rounded-xl overflow-hidden bg-gray-50 flex-shrink-0">
                <img src="${item.image}" class="w-full h-full object-cover">
              </div>
              <div class="flex-1">
                <h4 class="text-sm font-bold text-gray-900 leading-tight">${item.name}</h4>
                <p class="text-xs text-emerald-600 font-bold mt-1">Rp ${item.price.toLocaleString('id-ID')}</p>
                <div class="flex items-center gap-3 mt-3">
                  <button onclick="updateQty(${item.id}, -1)" class="w-6 h-6 bg-gray-100 hover:bg-gray-200 rounded-md text-gray-500 flex items-center justify-center transition-colors">
                    <i data-lucide="minus" class="w-3 h-3"></i>
                  </button>
                  <span class="text-xs font-bold text-gray-700">${item.qty}</span>
                  <button onclick="updateQty(${item.id}, 1)" class="w-6 h-6 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 rounded-md flex items-center justify-center transition-colors">
                    <i data-lucide="plus" class="w-3 h-3"></i>
                  </button>
                </div>
              </div>
            `;
            cartItems.appendChild(el);
          });
          cartTotal.textContent = `Rp ${total.toLocaleString('id-ID')}`;
          subtotalVal.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }
        lucide.createIcons();
      }

      // UI Animations
      function toggleCart(show) {
        const drawer = document.getElementById('cart-drawer');
        const overlay = document.getElementById('cart-overlay');
        if (show) {
          overlay.classList.remove('hidden');
          drawer.classList.remove('translate-x-full');
          document.body.style.overflow = 'hidden';
        } else {
          overlay.classList.add('hidden');
          drawer.classList.add('translate-x-full');
          document.body.style.overflow = '';
        }
      }

      document.getElementById('open-cart').addEventListener('click', () => toggleCart(true));
      document.getElementById('close-cart').addEventListener('click', () => toggleCart(false));
      document.getElementById('cart-overlay').addEventListener('click', () => toggleCart(false));

      // Checkout Handler
      document.getElementById('checkout-btn').addEventListener('click', () => {
        if (cart.length === 0) {
          alert('Ups! Keranjang Anda masih kosong.');
          return;
        }

        let message = `*Daftar Pesanan Digital - Kumatkamit Shop*\n\n`;
        let total = 0;
        cart.forEach((item, i) => {
          message += `${i+1}. ${item.name} (x${item.qty})\n   _Rp ${(item.price * item.qty).toLocaleString('id-ID')}_\n`;
          total += item.price * item.qty;
        });
        message += `\n*TOTAL: Rp ${total.toLocaleString('id-ID')}*\n\n_Halo Kumatkamit! Mohon instruksi untuk pembayaran dan pengiriman aset digital ini. Terima kasih!_`;
        
        const waUrl = `https://wa.me/6285199262650?text=${encodeURIComponent(message)}`;
        window.open(waUrl, '_blank');
      });

      // Filter Handler
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('bg-emerald-900', 'text-white', 'shadow-emerald-900/20', 'active');
            b.classList.add('bg-white', 'text-gray-500');
          });
          btn.classList.add('bg-emerald-900', 'text-white', 'shadow-emerald-900/20', 'active');
          btn.classList.remove('bg-white', 'text-gray-500');
          renderProducts(btn.dataset.category);
        });
      });

      // Initialize
      renderProducts();
      updateCartUI();
    </script>
  </body>

</html>
