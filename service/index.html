<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumatkamit.Studio - Price Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM, & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts: Plus Jakarta Sans & Material Symbols Rounded -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            letter-spacing: -0.02em;
        }
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            vertical-align: middle;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }
        
        input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const WA_NUMBER = '6281234567890'; 

        /* =======================
           DATA PAKET BULANAN
           ======================= */
        const PACKAGES = [
          {
            id: 'starter',
            name: 'Starter',
            target: 'UMKM & Personal Brand',
            desc: 'Paket awal untuk membangun identitas visual dan konten sosial media secara konsisten.',
            features: [
              { label: '10 Desain Feed / Post / Story', icon: 'draw' },
              { label: '8 Video Reels / TikTok / Short', icon: 'smart_display' }
            ],
            price: [2500000, 3000000],
            color: 'emerald-400'
          },
          {
            id: 'pro',
            name: 'Pro',
            target: 'Bisnis Bertumbuh',
            popular: true,
            desc: 'Solusi branding & konten yang lebih strategis untuk meningkatkan kredibilitas dan engagement.',
            features: [
              { label: 'Social Media Management', icon: 'manage_accounts' },
              { label: '15 Desain Feed / Post / Story', icon: 'draw' },
              { label: '15 Video Reels / TikTok', icon: 'smart_display' },
              { label: 'Ads & Campaign', icon: 'campaign' }
            ],
            price: [6000000, 10000000],
            color: 'emerald-600'
          },
          {
            id: 'suite',
            name: 'Suite',
            target: 'Corporate & Brand System',
            desc: 'Paket branding menyeluruh untuk perusahaan dengan sistem visual dan strategi jangka panjang.',
            features: [
              { label: 'Social Media Management', icon: 'manage_accounts' },
              { label: 'Video & Photo Shoot', icon: 'photo_camera' },
              { label: '20 Desain Feed / Post / Story', icon: 'draw' },
              { label: '20 Video Reels / TikTok', icon: 'smart_display' },
              { label: 'Ads & Campaign Strategy', icon: 'campaign' }
            ],
            price: [12000000, 20000000],
            color: 'emerald-800'
          }
        ];

        /* =======================
           ADD ON / SATUAN
           ======================= */
        const ADDONS = [
          {
            id: 'Logo design & branding guideline',
            name: 'Logo design & Brand Guideline',
            desc: 'Paket branding ringkas meliputi logo, warna brand, dan font utama.',
            price: [2000000, 4000000],
            cat: 'Branding'
          },
          {
            id: 'Logo Design & Branding-Kit',
            name: 'Logo Design & Branding Kit',
            desc: 'Solusi branding menyeluruh dengan guideline, color palette, tipografi,icon, dan elmen visual.',
            price: [6000000, 9000000],
            cat: 'Branding'
          },
          {
            id: 'reels',
            name: 'Editing Reels / TikTok / Short',
            desc: 'Editing video pendek yang dinamis dan engaging untuk meningkatkan reach & engagement.',
            price: [150000, 300000],
            unit: 'video',
            cat: 'Video'
          },
          {
            id: 'video-long',
            name: 'Video Long',
            desc: 'Video berdurasi panjang untuk YouTube, media edukasi, atau campaign storytelling.',
            price: [250000, 500000],
            unit: 'video',
            cat: 'Video'
          },
          {
            id: 'company-profile',
            name: 'Pembuatan Company Profile',
            desc: 'Produksi company profile dari konsep hingga editing untuk meningkatkan kredibilitas bisnis.',
            price: [1000000, 2000000],
            cat: 'Video'
          },
          {
            id: 'photo',
            name: 'Editing Foto Produk',
            desc: 'Retouch dan color grading profesional agar produk terlihat lebih premium.',
            price: [50000, 150000],
            unit: 'foto',
            cat: 'Design'
          },
          {
            id: 'feed',
            name: 'Desain Feed Sosmed',
            desc: 'Desain konten Instagram/Facebook yang konsisten dan sesuai identitas brand.',
            price: [100000, 250000],
            unit: 'post',
            cat: 'Design'
          },
          {
            id: 'landing',
            name: 'Landing Page / Website',
            desc: 'Website dan landing page modern, responsif, dan fokus pada konversi.',
            price: [3000000,5000000],
            cat: 'Web'
          },
          {
            id: 'motion',
            name: 'Motion Graphic / Animasi',
            desc: 'Animasi visual menarik untuk kebutuhan promosi maupun edukasi.',
            price: [200000, 200000],
            unit: '10 detik',
            cat: 'Motion'
          },
          {
            id: 'gif',
            name: 'GIF Item',
            desc: 'Pembuatan GIF custom untuk promosi, website, atau sosial media.',
            price: [100000, 150000],
            unit: 'item',
            cat: 'Motion'
          }
        ];

        const AppLogo = ({ className }) => (
            <a href="http://kumatkamit.studio">
            <svg className={className} viewBox="0 0 1120 944" xmlns="https://www.w3.org/2000/svg" fill="currentColor">
                <path d="M657.246 479.2H1126V943.62H652.026V701.421C297.068 701.421 204.121 866.198 204.121 943.62H1.58594C1.58594 855.735 73.6535 672.573 213.549 588.01C371.401 492.592 566.418 479.2 657.246 478.153V479.2ZM474.643 242.198C830.101 242.198 923.18 77.4223 923.18 0H1126C1126 87.8849 1053.83 271.047 913.738 355.61C755.664 451.028 560.371 464.42 469.415 465.466V464.42H0V0H474.643V242.198Z"/>
            </svg>
            </a>
        );

        const formatIDR = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        const App = () => {
            const [clientInfo, setClientInfo] = useState({ name: '', company: '', email: '', phone: '' });
            const [selected, setSelected] = useState([]);

            const toggle = (id) => setSelected(prev => prev.find(i => i.id === id) ? prev.filter(i => i.id !== id) : [...prev, { id, qty: 1 }]);
            const updQty = (id, d) => setSelected(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + d) } : i));
            const handleClientChange = (e) => setClientInfo(prev => ({ ...prev, [e.target.name]: e.target.value }));

            // 1. Handler Langsung ke WA untuk Paket Utama
            const handlePackageWhatsApp = (pkg) => {
                let text = `Halo Kumatkamit Studio, saya tertarik dengan *Paket Utama: ${pkg.name}*.%0A%0A`;
                text += `Saya ingin berdiskusi lebih lanjut mengenai detail paket ini.`;
                window.open(`https://wa.me/${WA_NUMBER}?text=${text}`, '_blank');
            };

            // 2. Handler untuk Layanan Kustom + Info Client
            const handleCustomWhatsApp = () => {
                const addonsList = selected.map(s => {
                    const a = ADDONS.find(x => x.id === s.id);
                    return `- ${a.name} (${s.qty} ${a.unit || 'Item'})`;
                }).join('\n');

                let text = `Halo Kumatkamit Studio, saya ingin memesan Layanan Custom berikut:%0A%0A`;
                text += `*Daftar Layanan:*%0A`;
                text += addonsList ? addonsList.replace(/\n/g, '%0A') : '- (Belum ada layanan dipilih)';
                
                text += `%0A%0A*Informasi Client:*%0A`;
                text += `Nama: ${clientInfo.name || '-'}%0A`;
                text += `Brand/Perusahaan: ${clientInfo.company || '-'}%0A`;
                text += `Email: ${clientInfo.email || '-'}%0A`;
                text += `Phone: ${clientInfo.phone || '-'}%0A`;

                text += `%0AMohon informasinya untuk proses selanjutnya. Terima kasih!`;

                window.open(`https://wa.me/${WA_NUMBER}?text=${text}`, '_blank');
            };

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="sticky top-0 z-40 bg-emerald-950 text-white border-b border-emerald-800 px-8 py-5 shadow-xl">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <AppLogo className="h-9 w-auto text-white" />
                                <div className="flex flex-col items-start leading-none text-left">
                                    <span className="text-xl font-medium tracking-tighter text-white">Kumatkamit</span>
                                    <span className="text-emerald-400 font-bold uppercase text-[9px] tracking-widest">studio</span>
                                </div>
                            </div>
                            <div className="text-[10px] text-emerald-500 font-bold uppercase hidden md:block tracking-widest">Service & Pricing</div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-6 md:p-10 space-y-16">
                        
                        {/* SECTION 01: PACKAGES (LANGSUNG KE WA) */}
                        <section>
                            <div className="flex items-center gap-4 mb-10 text-left">
                                <div className="w-10 h-10 rounded-2xl bg-emerald-700 text-white flex items-center justify-center font-bold shadow-lg">
                                    <span className="material-symbols-rounded text-[24px]">looks_one</span>
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-slate-800 tracking-tight">Layanan Social Media Management</h2>
                                    <p className="text-sm text-slate-500">Klik paket untuk langsung konsultasi via WhatsApp</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {PACKAGES.map(p => (
                                    <div key={p.id} className="relative group hover:-translate-y-2 transition-all duration-300 rounded-[2rem] border-2 border-white bg-white hover:border-emerald-200 shadow-sm p-8 flex flex-col h-full text-left">
                                        {p.popular && <div className="absolute top-4 right-4 bg-emerald-500 text-white px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider flex items-center gap-1"><span className="material-symbols-rounded text-[14px]">star</span> Populer</div>}
                                        <div className={`w-12 h-1 bg-${p.color} rounded-full mb-6`}></div>
                                        <h3 className="text-2xl font-bold text-slate-800 leading-tight mb-1">{p.name}</h3>
                                        <p className="text-xs text-slate-400 font-bold uppercase tracking-wider">{p.target}</p>
                                        <p className="text-sm text-slate-600 leading-relaxed mt-2 mb-6">{p.desc}</p>
                                        <div className="space-y-4 mb-10 flex-grow">
                                            {p.features.map((f, idx) => (
                                                <div key={idx} className="flex items-start gap-3">
                                                    <div className="mt-0.5 flex-shrink-0 w-8 h-8 rounded-lg bg-slate-50 text-slate-400 flex items-center justify-center group-hover:bg-emerald-100 group-hover:text-emerald-600 transition-colors">
                                                        <span className="material-symbols-rounded text-[18px]">{f.icon}</span>
                                                    </div>
                                                    <span className="text-sm font-semibold leading-snug text-slate-600 group-hover:text-slate-900 transition-colors pt-1">{f.label}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="pt-6 border-t border-slate-50">
                                            <p className="text-[10px] font-bold uppercase mb-1 tracking-wider text-slate-400">Mulai Dari</p>
                                            <p className="text-2xl font-bold text-slate-800 mb-6">{formatIDR(p.price[0])}</p>
                                            <button 
                                                onClick={() => handlePackageWhatsApp(p)}
                                                className="w-full py-3 bg-emerald-50 text-emerald-700 hover:bg-emerald-500 hover:text-white font-bold rounded-xl transition-all flex items-center justify-center gap-2 group-hover:shadow-lg"
                                            >
                                                <span className="material-symbols-rounded">chat</span>
                                                Pilih via WhatsApp
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* SECTION 02: ADDONS */}
                        <section>
                            <div className="flex items-center gap-4 mb-8 text-left">
                                <div className="w-10 h-10 rounded-2xl bg-emerald-700 text-white flex items-center justify-center font-bold shadow-lg">
                                    <span className="material-symbols-rounded text-[24px]">looks_two</span>
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-slate-800 tracking-tight">Layanan Branding & Editing </h2>
                                    <p className="text-sm text-slate-500">Pilih layanan tambahan yang Anda butuhkan</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {ADDONS.map(a => {
                                    const sel = selected.find(s => s.id === a.id);
                                    return (
                                        <div key={a.id} className={`flex items-center justify-between p-6 rounded-2xl border-2 transition-all ${sel ? 'border-emerald-500 bg-emerald-50 shadow-md' : 'border-white bg-white hover:border-emerald-100 shadow-sm'}`}>
                                            <div className="flex items-center gap-5">
                                                <div className={`w-6 h-6 rounded-lg flex items-center justify-center border transition-all ${sel ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-slate-100 border-slate-200 text-transparent cursor-pointer'}`} onClick={() => toggle(a.id)}>
                                                    <span className="material-symbols-rounded text-[18px]">check</span>
                                                </div>
                                                <div className="text-left cursor-pointer" onClick={() => toggle(a.id)}>
                                                  <h4 className="font-bold text-slate-800 text-sm leading-tight">{a.name}</h4>
                                                  <p className="text-xs text-slate-500 leading-snug mt-0.5 mb-1">{a.desc}</p>
                                                  <p className="text-xs font-bold text-emerald-600 tracking-tight">{formatIDR(a.price[0])}</p>
                                                </div>
                                            </div>
                                            {sel && (
                                                <div className="flex items-center gap-2 bg-white p-1.5 rounded-xl border border-emerald-100 shadow-sm">
                                                    <button onClick={() => updQty(a.id, -1)} className="w-8 h-8 rounded-lg bg-slate-50 hover:bg-emerald-100 text-slate-600 transition-colors font-bold flex items-center justify-center">
                                                        <span className="material-symbols-rounded text-[16px]">remove</span>
                                                    </button>
                                                    <span className="font-bold text-slate-800 text-sm w-4 text-center">{sel.qty}</span>
                                                    <button onClick={() => updQty(a.id, 1)} className="w-8 h-8 rounded-lg bg-slate-50 hover:bg-emerald-100 text-slate-600 transition-colors font-bold flex items-center justify-center">
                                                        <span className="material-symbols-rounded text-[16px]">add</span>
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </section>

                        {/* SECTION 03: CLIENT DETAILS + SUBMIT */}
                        <section className="bg-emerald-900 rounded-[3rem] p-8 md:p-12 text-white relative overflow-hidden">
                            {/* Decorative Background */}
                            <div className="absolute top-0 right-0 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl translate-x-1/2 -translate-y-1/2"></div>
                            
                            <div className="flex items-center gap-4 mb-10 text-left relative z-10">
                                <div className="w-10 h-10 rounded-2xl bg-emerald-500 text-emerald-950 flex items-center justify-center font-bold shadow-lg shadow-emerald-900/50">
                                    <span className="material-symbols-rounded text-[24px]">looks_3</span>
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-white tracking-tight">Informasi & Konfirmasi</h2>
                                    <p className="text-sm text-emerald-200 opacity-80">Lengkapi data diri untuk pemesanan layanan kustom</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
                                <div className="space-y-6">
                                    <div className="space-y-2 text-left">
                                        <label className="text-[10px] font-bold text-emerald-400 uppercase ml-1 tracking-wider">Nama Client</label>
                                        <div className="relative">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-600 material-symbols-rounded text-[20px]">person</span>
                                            <input name="name" value={clientInfo.name} onChange={handleClientChange} type="text" placeholder="Nama Lengkap" className="w-full pl-12 pr-5 py-4 bg-emerald-950/50 border border-emerald-800 text-white placeholder-emerald-700 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all font-semibold" />
                                        </div>
                                    </div>
                                    <div className="space-y-2 text-left">
                                        <label className="text-[10px] font-bold text-emerald-400 uppercase ml-1 tracking-wider">Perusahaan / Brand</label>
                                        <div className="relative">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-600 material-symbols-rounded text-[20px]">business</span>
                                            <input name="company" value={clientInfo.company} onChange={handleClientChange} type="text" placeholder="Nama Brand" className="w-full pl-12 pr-5 py-4 bg-emerald-950/50 border border-emerald-800 text-white placeholder-emerald-700 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all font-semibold" />
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div className="space-y-2 text-left">
                                        <label className="text-[10px] font-bold text-emerald-400 uppercase ml-1 tracking-wider">Alamat Email</label>
                                        <div className="relative">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-600 material-symbols-rounded text-[20px]">mail</span>
                                            <input name="email" value={clientInfo.email} onChange={handleClientChange} type="email" placeholder="client@email.com" className="w-full pl-12 pr-5 py-4 bg-emerald-950/50 border border-emerald-800 text-white placeholder-emerald-700 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all font-semibold" />
                                        </div>
                                    </div>
                                    <div className="space-y-2 text-left">
                                        <label className="text-[10px] font-bold text-emerald-400 uppercase ml-1 tracking-wider">WhatsApp / HP</label>
                                        <div className="relative">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-600 material-symbols-rounded text-[20px]">call</span>
                                            <input name="phone" value={clientInfo.phone} onChange={handleClientChange} type="text" placeholder="0812-XXXX-XXXX" className="w-full pl-12 pr-5 py-4 bg-emerald-950/50 border border-emerald-800 text-white placeholder-emerald-700 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all font-semibold" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-12 relative z-10 pt-8 border-t border-emerald-800/50">
                                <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                                    <div className="text-left">
                                        <p className="text-sm font-semibold text-emerald-200 mb-1 flex items-center gap-2"><span className="material-symbols-rounded text-[20px]">shopping_cart</span> Total Layanan Dipilih: {selected.length} Item</p>
                                        <p className="text-xs text-emerald-400/60">Klik tombol di samping untuk kirim detail pesanan kustom</p>
                                    </div>
                                    <button 
                                        onClick={handleCustomWhatsApp} 
                                        disabled={selected.length === 0} 
                                        className="w-full md:w-auto px-8 py-4 bg-emerald-500 hover:bg-emerald-400 disabled:bg-emerald-800 disabled:text-emerald-600 disabled:cursor-not-allowed text-white font-bold rounded-2xl transition-all shadow-xl shadow-black/20 transform active:scale-95 text-lg flex items-center justify-center gap-3"
                                    >
                                        <span className="material-symbols-rounded">send</span>
                                        Hubungi via WhatsApp
                                    </button>
                                </div>
                            </div>
                        </section>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
