<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kumagkamit.Lab - Creative Tools  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:#0A0A0A;
      color:#f8f8f8;
    }
  </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

  <!-- NAVBAR -->
  <header class="w-full bg-[#05472A] border-b border-white/10">
    <div class="flex flex-col items-center justify-center px-6 py-6 space-y-4">

      <!-- LOGO CENTER -->
      <a href="https://kumatkamit.studio" class="flex items-center gap-3 group">
        <div id="logo-container" class="transition-transform duration-500 origin-center">
          <svg
            id="nav-logo"
            class="h-10 w-auto fill-current text-white transition-colors duration-500"
            viewBox="0 0 1120 944"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M657.246 479.2H1126V943.62H652.026V701.421C297.068 701.421 204.121 866.198 204.121 943.62H1.58594C1.58594 855.735 73.6535 672.573 213.549 588.01C371.401 492.592 566.418 479.2 657.246 478.153V479.2ZM474.643 242.198C830.101 242.198 923.18 77.4223 923.18 0H1126C1126 87.8849 1053.83 271.047 913.738 355.61C755.664 451.028 560.371 464.42 469.415 465.466V464.42H0V0H474.643V242.198Z" />
          </svg>
        </div>

          <div class="flex flex-col justify-center leading-none">
            <span class="font-bold text-lg tracking-tight logo-text text-white transition-colors duration-500">
              kumatkamit
            </span>
            <span class="font-light text-sm tracking-widest uppercase logo-sub text-gray-300 transition-colors duration-500">
              Lab
            </span>
          </div>
      </a>

      <!-- DIVIDER -->
      <div class="w-full h-px bg-white/20"></div>

      <!-- NAV MENU CENTER -->
      <nav class="flex items-center gap-6">
        <button
          onclick="loadTool('recolor.html')"
          class="px-5 py-2 rounded-xl hover:bg-[#f8f8f8]/20 transition font-regular text-sm"
        >
          Vector Recolor 
        </button>

        <button
          onclick="loadTool('preview.html')"
          class="px-5 py-2 rounded-xl hover:bg-[#f8f8f8]/20 transition font-regular text-sm"
        >
          Instagram  Visualizer
        </button>
      </nav>

      <!-- VERSION
      <div class="text-[9px] text-white/30 uppercase tracking-widest">
        Kumatkamit Lab 
      </div>-->

    </div>
  </header>

  <!-- CONTENT -->
  <main class="flex-1 bg-[#0A0A0A] relative">
    <iframe
      id="toolFrame"
      src="recolor.html"
      class="w-full h-full border-none"
    ></iframe>
  </main>

  <script>
    function loadTool(page) {
      document.getElementById("toolFrame").src = page;
    }
  </script>

</body>
</html>
