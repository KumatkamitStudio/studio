<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Creative Tools Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:#0A0A0A;
      color:#f8f8f8;
    }
  </style>
</head>
<body class="h-screen overflow-hidden">

<div class="flex h-full">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-[#0F0F0F] border-r border-white/10 flex flex-col">
    <div class="p-6 font-black tracking-widest text-sm text-[#05472A]">
      KUMATKAMIT LAB
    </div>

    <nav class="flex-1 px-4 space-y-2">
      <button onclick="loadTool('recolor.html')" 
        class="w-full text-left px-4 py-3 rounded-xl hover:bg-[#05472A]/20 transition font-bold text-sm">
       Vector Recolor
      </button>

      <button onclick="loadTool('preview.html')" 
        class="w-full text-left px-4 py-3 rounded-xl hover:bg-[#05472A]/20 transition font-bold text-sm">
        Instagram Preview
      </button>
    </nav>

    <div class="p-4 text-[9px] text-white/20 uppercase tracking-widest">
      v1.0 Dashboard
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="flex-1 bg-[#0A0A0A] relative">
    <iframe
      id="toolFrame"
      src="recolor.html"
      class="w-full h-full border-none"
    ></iframe>
  </main>

</div>

<script>
  function loadTool(page) {
    document.getElementById("toolFrame").src = page;
  }
</script>

</body>
</html>
